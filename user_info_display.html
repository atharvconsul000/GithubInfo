<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>
  
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
  
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #764ba2;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 600;
      margin-top: 10px;
      color: #333;
    }

    .profile-info {
      margin-top: 10px;
      font-size: 16px;
      color: #666;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .stat {
      text-align: center;
      font-size: 16px;
      color: #333;
    }

    .stat span {
      display: block;
      font-weight: 600;
      font-size: 20px;
      color: #764ba2;
      margin-bottom: 5px;
    }

   
    #actionButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #764ba2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #actionButton:hover {
      background-color: #5a379e;
    }
  </style>
</head>
<body>

  <div class="profile-card">
      <img id="profileImage" class="profile-img" src="" alt="Profile Picture">
      <div class="profile-name" id="profileName">user_name</div>
      <div class="profile-info" id="Bio">Bio</div>

      <div class="stats">
          <div class="stat">
              <span id="repos">0</span>
              Repos
          </div>
          <div class="stat">
              <span id="followers">0</span>
              Followers
          </div>
          <div class="stat">
              <span id="following">0</span>
              Following
          </div>
      </div>

      <button id="refresh" onclick="reloadPage()">REFRESH</button>
  </div>

  <script src="user_info.js"></script>

</body>
</html>
