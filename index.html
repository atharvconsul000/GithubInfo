<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff7eb3;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3e84;
        }
    </style>
</head>
<body>
    <script src="user_info.js"></script>
    <div class="container">
        <h1>Username Entry</h1>
        <input type="text"id="username" placeholder="Enter your username">
        <br>
        <p id="error_msg"></p>
        <button onclick="getGitHubUser(storeValue())">Submit</button>
    </div>
</body>
</html>
